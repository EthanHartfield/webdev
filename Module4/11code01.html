<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>List Test</title>
    <style>
      ul {
        background-color: #6666ff;
        border: 3px solid #000000;
        width: 100px;
        padding-left: 20px;
        margin: 6px;

      }
      li {
        background-color: #cccccc;
        border: 1px solid #ffff00;
        list-style-type: disc;
        list-style-position: inside;
        padding: 0px;
        margin: 0px;
      }
    </style>
  </head>
  <body>
    <h1>List Test</h1>
    <ul>
      <li style="list-style-position: outside;">Item #1</li>
      <li style="padding-left:10px; margin-left:30px">Item #2 test test test test</li>
      <li>Item #3 test test</li>
    </ul>

    <h1>Another set of lists</h1>
    <ul>
      <li>C++</li>
      <li>Java</li>
      <li>JavaScript</li>
      <li>Python</li>
    </ul>
  </body>
</html>
